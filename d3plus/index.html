<!doctype html>
<meta charset="utf-8">

<script src="//d3plus.org/js/d3.js"></script>
<script src="//d3plus.org/js/d3plus.js"></script>

<div id="viz"></div>
<div id="viz2"></div>
<div id="viz3"></div>

<script>
 
  var url = "https://raw.githubusercontent.com/aaizemberg/vis/gh-pages/graduados/data.tsv"

  d3plus.viz()
    .container("#viz")
    .data(url)
    .type("stacked")
    .x("a単o")
    .format("es_ES")
    .id("titulo")
    .y("cant")
    .time("a単o")
    .shape({"interpolate":"monotone"})
    .draw()
   
  /* interpolaciones posibles:
  \"basis\", \"basis-open\", \"cardinal\", \"cardinal-open\", \"linear\", \"monotone\", \"step\", \"step-before\", o \"step-after\"
  */
  
  d3plus.viz()
    .container("#viz2")
    .data(url)
    .type("treemap")
    .format("es_ES")
    .id("titulo")
    .size("cant")
    .time("a単o")
    .draw()
  
  d3plus.viz()
    .container("#viz3")
    .data(url)
    .type("pie")
    .format("es_ES")
    .id("titulo")
    .size("cant")
    .time("a単o")
    .draw()
 
</script>
